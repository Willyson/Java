<!DOCTYPE HTML>
<html>
    <head>
        <title>Cadastro de cliente</title>
        <link rel="stylesheet" type="text/css" href="estiloPadrao.css"/>
    </head>
    <body>
    
        <form>
            <input type="text" name="nomeCliente" placeholder="Digite o nome do cliente">
            <input type="text" name="emailCliente" placeholder="Digite o e-mail do cliente">

            <div class="contatoCliente">
                <input type="text" name="telefoneCliente" placeholder="(00) 0000-0000">
                <input type="text" name="celularCliente" placeholder="(00) 0 0000-0000">
            </div>
            
            <div class="enderecoCliente">
                <input type="text" name="cepCliente" placeholder="CEP 00000-000">
                <input type="text" name="ruaCliente" placeholder="Rua">
                <input type="text" name="bairroCliente" placeholder="Bairro">
                <input type="text" name="cidadeCliente" placeholder="Cidade">
                <input type="text" name="ufCliente" placeholder="UF">
            </div>

            <input type="submit" value="cadastrar cliente"> <input type="button">
        </form>

    </body>
</html>
